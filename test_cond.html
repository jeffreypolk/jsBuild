<html>
<head>
<title>jsb - Condition</title>

<link rel="stylesheet" href="cond.css" />

<style type="text/css">

	body {
		font-size: 18px;
		padding: 15px;
		font-family: sans-serif;
	}

</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="cond.js"></script>
<script type="text/javascript">

	$(document).ready(function(){

		$('#canvas').jsbCond({
			fields: [{
				id: 'AccountNumber', 
				name: 'Account Number', 
				type: 'string'
			},{
				id: 'ClosingDate', 
				name: 'Closing Date', 
				type: 'date'
			},{
				id: 'RequestedAmount',
				name: 'Requested Amount',
				type: 'money'
			},{
				id: 'SubProductId',
				name: 'Sub Product',
				type: 'integer', 
				values: [{
					value: 1,
					display: 'Credit Card'
				},{
					value: 2,
					display: 'Auto Loan'
				}]
			}],
			rulesx: [{
				condition: 'and',
				field: 'RequestedAmount', 
				relation: 'GTEQ', 
				value: 50000
			},{
				condition: 'and',
				field: 'SubProductId', 
				relation: 'EQ', 
				value: 2
			}],

			rules: [{
				condition: 'and', 
				rules: [{
					condition: 'and',
					field: 'RequestedAmount', 
					relation: 'GTEQ', 
					value: 50000
				},{
					condition: 'and',
					field: 'SubProductId', 
					relation: 'EQ', 
					value: 2
				}]
			},{
				condition: 'and', 
				rules: [{
					condition: 'and',
					field: 'RequestedAmount', 
					relation: 'GTEQ', 
					value: 10000
				},{
					condition: 'and',
					field: 'SubProductId', 
					relation: 'EQ', 
					value: 1
				}]
			}]
		});
	});

</script>
</head>

<body>

<div id="canvas">

</div>




</body>	

</html>
